<div class="container">
  <div class="row" >

    <div class="col-sm-4" >
      <div class="mb-3" form-group>
        <label class="form-Label1">Name</label>
        <input type="text" formControlName="name"  class ="form-control" />
      </div>
    </div>

    <div class="col-sm-4" >
      <div class="mb-3" form-group>
        <label class="form-Label2"> E-mail</label>
        <div class="div input-group">
          <input type="email"  formControlName="email"  class ="form-control1" />
        </div>
      </div>
    </div>

    <div class="col-sm-4" >
      <div class="mb-3" form-group>
        <label class="form-Label1"> Password</label>
        <input type="password" formControlName="password"  class="form-control" />
      </div>
    </div>

    <div class="col-sm-4" >
      <div class="mb-3" form-group>
        <label class="form-Label2"> Country</label>
        <input type="text" formControlName="country"  class ="form-control1" />
      </div>
    </div>

    <div class="col-sm-4" >
      <div class="mb-3" form-group>
        <label class="form-Label2">Phone Number</label>
        <div class="div input-group">
          <input type="number"  formControlName="phonenumber"  class ="form-control1" />
        </div>
      </div>
    </div>

    <div class="col-sm-4" >
      <div class="mb-3" form-group>
        <label class="form-Label2">New password</label>
        <div class="div input-group">
          <input type="password"  formControlName="newpassword"  class ="form-control" />
        </div>
      </div>
    </div>
    <div class="col-sm-4" >
      <div class="mb-3" form-group>
        <label class="form-Label2">Confirm new password</label>
        <div class="div input-group">
          <input type="password"  formControlName="confirmnewpassword"  class ="form-control1" />
        </div>
      </div>
    </div>




    <div class = "col-1">

      <a mat-button class ="bottonEditar" routerLink="/profile" >SAVE CHANGES</a>

    </div>
    <br>


  </div>

</div>
