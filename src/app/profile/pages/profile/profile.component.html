<div class="container">
  <div class="row">

    <div class="col-sm-4">
      <div class="mb-3 form-group">
        <label class="form-Label1">Name</label>
        <input type="text" [formControl]="name" readonly class="form-control" />
      </div>
    </div>

    <div class="col-sm-12 col-md-6">
      <div class="mb-3 form-group">
        <label class="form-Label2">E-mail</label>
        <input type="email" [formControl]="email" readonly class="form-control1 email-input" />
      </div>
    </div>

    <div class="col-sm-4">
      <div class="mb-3 form-group">
        <label class="form-Label2">Country</label>
        <input type="text" [formControl]="address" readonly class="form-control1" />
      </div>
    </div>

    <div class="col-1">
      <a mat-button class="bottonEditar" routerLink="/edit-profile">EDIT</a>
    </div>
  </div>
</div>
