<h1 class="mt-3 text-center"> Perfil del usuario</h1>


<div class="container" >
  <div class="row" >
    <div class="col-sm-4" >
      <div class="mb-3" form-group>
        <label class="form-Label1">Name</label>
        <input type="text" formControlName="name" class ="form-control"/>
      </div>
    </div>
    <div class="col-sm-4" >
      <div class="mb-3" form-group>
        <label class="form-Label2"> E-mail</label>
        <div class="div input-group">
          <input type="text" formControlName="email" class ="form-control1" />
        </div>

      </div>
    </div>

    <div class="col-sm-4" >
      <div class="mb-3" form-group>
        <label class="form-Label1"> Password</label>
        <input type="password" formControlName="password" class ="form-control" />
      </div>

    </div>

    <div class = "col-1">

      <a mat-button class =" bottonEnviar" routerLink="/perfil"  >Enviar</a>

    </div>

  </div>

</div>
